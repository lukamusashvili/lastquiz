<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <div id="whitePiano" class="piano">
        <div class="white key" id="a1">1</div>
        <div class="white key" id="a3">3</div>
        <div class="white key" id="a5">5</div>
        <div class="white key" id="a6">6</div>
        <div class="white key" id="a8">8</div>
        <div class="white key" id="a10">10</div>
        <div class="white key" id="a12">12</div>
    </div>
    <div id="blackPiano" class="piano">
        <div class="black key" id="a2">2</div>
        <div class="black key" id="a4">4</div>
        <div class="black key" id="a7">7</div>
        <div class="black key" id="a9">9</div>
        <div class="black key" id="a11">11</div>
    </div>
    <audio id="C" src="/C (1).wav"></audio>
    <audio id="Cs" src="/Cs (2).wav"></audio>
    <audio id="D" src="/D(3).wav"></audio>
    <audio id="Ds" src="/Ds (4).wav"></audio>
    <audio id="E" src="/E (5).wav"></audio>
    <audio id="F" src="/F (6).wav"></audio>
    <audio id="Fs" src="/Fs (7).wav"></audio>
    <audio id="G" src="/G (8).wav"></audio>
    <audio id="Gs" src="/Gs (9).wav"></audio>
    <audio id="A" src="/A (10).wav"></audio>
    <audio id="As" src="/As (11).wav"></audio>
    <audio id="B" src="/B (12).wav"></audio>
    <script src="audio.js"></script>
</body>
</html>
