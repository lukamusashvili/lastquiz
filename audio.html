<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="audio.css">
</head>
<body>
    <div id="whitePiano" class="piano">
        <div class="white key" id="a1">a</div>
        <div class="white key" id="a3">s</div>
        <div class="white key" id="a5">d</div>
        <div class="white key" id="a6">f</div>
        <div class="white key" id="a8">g</div>
        <div class="white key" id="a10">h</div>
        <div class="white key" id="a12">j</div>
    </div>
    <div id="blackPiano" class="piano">
        <div class="black key" id="a2">w</div>
        <div class="black key" id="a4">e</div>
        <div class="black key" id="a7">t</div>
        <div class="black key" id="a9">y</div>
        <div class="black key" id="a11">u</div>
    </div>
    <textarea id="inputArray"></textarea>
    <button id="play" onclick="play()">Play</button>
    <audio id="C" src="/C (1).wav"></audio>
    <audio id="Cs" src="/Cs (2).wav"></audio>
    <audio id="D" src="/D(3).wav"></audio>
    <audio id="Ds" src="/Ds (4).wav"></audio>
    <audio id="E" src="/E (5).wav"></audio>
    <audio id="F" src="/F (6).wav"></audio>
    <audio id="Fs" src="/Fs (7).wav"></audio>
    <audio id="G" src="/G (8).wav"></audio>
    <audio id="Gs" src="/Gs (9).wav"></audio>
    <audio id="A" src="/A (10).wav"></audio>
    <audio id="As" src="/As (11).wav"></audio>
    <audio id="B" src="/B (12).wav"></audio>
    <script src="audio.js"></script>
</body>
</html>
